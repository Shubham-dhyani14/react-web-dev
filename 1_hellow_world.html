    <script>

        console.log("create root from" , document.querySelector(".root"));

        // root is what, where our react have access 
        const root = ReactDOM.createRoot(document.querySelector(".root"));

        // root.render(heading) ;  // this line is included if there is no any script rendering root , as of now i am rendering root in below script ,  re-render will over-writes the dom
    </script>

    <!-- task-2 more complex el -->
    <script>

        // createElement api will return a js object called React Element
        let item = React.createElement('div' , {className: "item"} , "item") ;
        let container = React.createElement('div' ,{className: "container"} , [heading ,item , item] ) ;

        root.render(container) ;

    </script>
